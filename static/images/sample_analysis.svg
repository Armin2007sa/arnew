<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .chart-bg { fill: #1e1e2e; }
    .grid-line { stroke: #3d3d5c; stroke-width: 1; }
    .candle-up { fill: #00c853; stroke: #00c853; stroke-width: 1; }
    .candle-down { fill: #ff3d00; stroke: #ff3d00; stroke-width: 1; }
    .line { fill: none; stroke: #2196f3; stroke-width: 2; }
    .support { stroke: #8bc34a; stroke-width: 2; stroke-dasharray: 5,3; }
    .resistance { stroke: #f44336; stroke-width: 2; stroke-dasharray: 5,3; }
    .marker { fill: #ff9800; }
    .label { font-family: Arial; font-size: 10px; fill: #ffffff; }
    .title { font-family: Arial; font-size: 16px; fill: #ffffff; font-weight: bold; }
    .subtitle { font-family: Arial; font-size: 12px; fill: #b0bec5; }
    .axis-label { font-family: Arial; font-size: 10px; fill: #78909c; }
  </style>
  
  <!-- Background -->
  <rect class="chart-bg" x="0" y="0" width="600" height="400" />
  
  <!-- Title and Subtitle -->
  <text class="title" x="20" y="30">تحلیل تکنیکال</text>
  <text class="subtitle" x="20" y="50">بر اساس اکشن قیمت و شاخص RSI</text>
  
  <!-- Grid Lines -->
  <g>
    <line class="grid-line" x1="50" y1="80" x2="50" y2="300" />
    <line class="grid-line" x1="150" y1="80" x2="150" y2="300" />
    <line class="grid-line" x1="250" y1="80" x2="250" y2="300" />
    <line class="grid-line" x1="350" y1="80" x2="350" y2="300" />
    <line class="grid-line" x1="450" y1="80" x2="450" y2="300" />
    <line class="grid-line" x1="550" y1="80" x2="550" y2="300" />
    
    <line class="grid-line" x1="50" y1="80" x2="550" y2="80" />
    <line class="grid-line" x1="50" y1="135" x2="550" y2="135" />
    <line class="grid-line" x1="50" y1="190" x2="550" y2="190" />
    <line class="grid-line" x1="50" y1="245" x2="550" y2="245" />
    <line class="grid-line" x1="50" y1="300" x2="550" y2="300" />
  </g>
  
  <!-- Axis Labels -->
  <g>
    <text class="axis-label" x="50" y="315">1</text>
    <text class="axis-label" x="150" y="315">5</text>
    <text class="axis-label" x="250" y="315">10</text>
    <text class="axis-label" x="350" y="315">15</text>
    <text class="axis-label" x="450" y="315">20</text>
    <text class="axis-label" x="550" y="315">25</text>
    
    <text class="axis-label" x="35" y="85">300</text>
    <text class="axis-label" x="35" y="140">250</text>
    <text class="axis-label" x="35" y="195">200</text>
    <text class="axis-label" x="35" y="250">150</text>
    <text class="axis-label" x="35" y="305">100</text>
  </g>
  
  <!-- Candles -->
  <g>
    <!-- Candle 1: Up -->
    <line x1="70" y1="240" x2="70" y2="260" class="candle-up" />
    <rect x="65" y="220" width="10" height="20" class="candle-up" />
    
    <!-- Candle 2: Down -->
    <line x1="90" y1="210" x2="90" y2="230" class="candle-down" />
    <rect x="85" y="230" width="10" height="25" class="candle-down" />
    
    <!-- Candle 3: Down -->
    <line x1="110" y1="240" x2="110" y2="260" class="candle-down" />
    <rect x="105" y="260" width="10" height="15" class="candle-down" />
    
    <!-- Candle 4: Up -->
    <line x1="130" y1="250" x2="130" y2="270" class="candle-up" />
    <rect x="125" y="230" width="10" height="20" class="candle-up" />
    
    <!-- Candle 5: Up -->
    <line x1="150" y1="230" x2="150" y2="250" class="candle-up" />
    <rect x="145" y="210" width="10" height="20" class="candle-up" />
    
    <!-- Candle 6: Up -->
    <line x1="170" y1="200" x2="170" y2="220" class="candle-up" />
    <rect x="165" y="180" width="10" height="20" class="candle-up" />
    
    <!-- Candle 7: Down -->
    <line x1="190" y1="170" x2="190" y2="190" class="candle-down" />
    <rect x="185" y="190" width="10" height="30" class="candle-down" />
    
    <!-- Candle 8: Down -->
    <line x1="210" y1="210" x2="210" y2="230" class="candle-down" />
    <rect x="205" y="230" width="10" height="20" class="candle-down" />
    
    <!-- Candle 9: Up -->
    <line x1="230" y1="240" x2="230" y2="260" class="candle-up" />
    <rect x="225" y="220" width="10" height="20" class="candle-up" />
    
    <!-- Candle 10: Up -->
    <line x1="250" y1="210" x2="250" y2="230" class="candle-up" />
    <rect x="245" y="190" width="10" height="20" class="candle-up" />
    
    <!-- Candle 11: Down -->
    <line x1="270" y1="180" x2="270" y2="200" class="candle-down" />
    <rect x="265" y="200" width="10" height="10" class="candle-down" />
    
    <!-- Candle 12: Down -->
    <line x1="290" y1="200" x2="290" y2="220" class="candle-down" />
    <rect x="285" y="220" width="10" height="30" class="candle-down" />
    
    <!-- Candle 13: Down -->
    <line x1="310" y1="240" x2="310" y2="260" class="candle-down" />
    <rect x="305" y="260" width="10" height="15" class="candle-down" />
    
    <!-- Candle 14: Up -->
    <line x1="330" y1="270" x2="330" y2="290" class="candle-up" />
    <rect x="325" y="250" width="10" height="20" class="candle-up" />
    
    <!-- Candle 15: Up -->
    <line x1="350" y1="240" x2="350" y2="260" class="candle-up" />
    <rect x="345" y="220" width="10" height="20" class="candle-up" />
    
    <!-- Candle 16: Up -->
    <line x1="370" y1="210" x2="370" y2="230" class="candle-up" />
    <rect x="365" y="190" width="10" height="20" class="candle-up" />
    
    <!-- Candle 17: Up -->
    <line x1="390" y1="180" x2="390" y2="200" class="candle-up" />
    <rect x="385" y="160" width="10" height="20" class="candle-up" />
    
    <!-- Candle 18: Down -->
    <line x1="410" y1="150" x2="410" y2="170" class="candle-down" />
    <rect x="405" y="170" width="10" height="20" class="candle-down" />
    
    <!-- Candle 19: Down -->
    <line x1="430" y1="180" x2="430" y2="200" class="candle-down" />
    <rect x="425" y="200" width="10" height="10" class="candle-down" />
    
    <!-- Candle 20: Up -->
    <line x1="450" y1="190" x2="450" y2="210" class="candle-up" />
    <rect x="445" y="170" width="10" height="20" class="candle-up" />
    
    <!-- Candle 21: Up -->
    <line x1="470" y1="160" x2="470" y2="180" class="candle-up" />
    <rect x="465" y="140" width="10" height="20" class="candle-up" />
    
    <!-- Candle 22: Down -->
    <line x1="490" y1="130" x2="490" y2="150" class="candle-down" />
    <rect x="485" y="150" width="10" height="30" class="candle-down" />
    
    <!-- Candle 23: Down -->
    <line x1="510" y1="170" x2="510" y2="190" class="candle-down" />
    <rect x="505" y="190" width="10" height="15" class="candle-down" />
    
    <!-- Candle 24: Up -->
    <line x1="530" y1="190" x2="530" y2="210" class="candle-up" />
    <rect x="525" y="170" width="10" height="20" class="candle-up" />
  </g>
  
  <!-- RSI Line -->
  <path class="line" d="M70,350 L90,365 L110,370 L130,360 L150,350 L170,340 L190,335 L210,350 L230,345 L250,335 L270,330 L290,345 L310,355 L330,360 L350,350 L370,340 L390,330 L410,325 L430,340 L450,335 L470,325 L490,330 L510,345 L530,335" />
  
  <!-- Support and Resistance Lines -->
  <line class="support" x1="50" y1="275" x2="550" y2="275" />
  <line class="resistance" x1="50" y1="150" x2="550" y2="150" />
  
  <!-- Entry and Exit Markers -->
  <circle class="marker" cx="350" cy="220" r="5" />
  <text class="label" x="360" y="220">ورود</text>
  
  <circle class="marker" cx="490" cy="150" r="5" />
  <text class="label" x="500" y="150">هدف</text>
  
  <circle class="marker" cx="330" cy="270" r="5" />
  <text class="label" x="340" y="270">حد ضرر</text>
  
  <!-- Legend -->
  <rect x="450" y="20" width="15" height="15" class="candle-up" />
  <text class="label" x="470" y="32">روند صعودی</text>
  
  <rect x="450" y="40" width="15" height="15" class="candle-down" />
  <text class="label" x="470" y="52">روند نزولی</text>
</svg>